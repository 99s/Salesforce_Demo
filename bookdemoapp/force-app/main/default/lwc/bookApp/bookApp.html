<template>
    <lightning-card>
        <div class='slds-p-around_medium'>
            <div class="slds-p-around_medium">
                <lightning-input type="search" onchange={fetchBookHandler} label="Search Books" value={query}>

                </lightning-input>
            </div>
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <template for:each={books.items} for:item="eachbook">
                        <lightning-layout-item size="3" padding="around-small" key={eachbook.id}>
                            <div class="slds-box slds-p-around_medium slds-text-align_center">
                                <img src={eachbook.volumeInfo.imageLinks.smallThumbnail} />
                                <div class="slds-text-heading_small slds-p-vertical_medium">
                                    <strong>{eachbook.volumeInfo.title}</strong>

                                </div>
                                <div>
                                    <strong>{eachbook.volumeInfo.publishedDate} </strong>

                                </div>
                                <div>
                                    <strong>{eachbook.volumeInfo.averageRating}</strong>

                                </div>
                                <div>
                                    <strong>{eachbook.saleInfo.saleability}</strong>

                                </div>
                                <template if:true={eachbook.saleInfo.saleabilitybool}>
                                    <div class="slds-m-vertical_medium">
                                        <lightning-button variant="success" label="Buy" title="Successful action"
                                            onclick={openModal} class="slds-m-left_x-small">
                                            
                                        </lightning-button>
                                        <template if:true={isModalOpen}><c-bookbuy-Component></c-bookbuy-Component></template>
                                        
                                        <!-- <lightning-button variant="success" label="Buy" title="Successful action"
                                            onclick={handleBuyBook} class="slds-m-left_x-small"></lightning-button> -->
                                    </div>
                                </template>
                                
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
