<template>
    <div class="slds-box design">
        <lightning-input type="search" onchange={handleKeyPinCode} class="slds-m-bottom_small" label="Please Enter PIN Code to Search Postal Office Details"
            value={searchValue}></lightning-input>
        <lightning-button variant="brand" label="Get Postal Details" onclick={handleClick} class="slds-m-left_x-small">
        </lightning-button>
        <template if:true={accList}>
            <lightning-datatable data={accList} columns={columns} key-field="Id">
            </lightning-datatable>
        </template> 
        <template if:true={error}>
            {error}
        </template>
    </div>
</template>
