<template>


    <lightning-card title="Standared Datatable Inline Editing With Custom Pagination " icon-name="custom:custom63"> 



        <!--             
         <div class="slds-box">  
            <c-lwclookup lookup-label="contact" object-api-name="contact" icon-name="standard:contact"  
              onrecordselection={onAccountSelection}></c-lwclookup>  
          </div>        -->



        <div class="slds-m-around_medium">
            <template if:true={data1}>
                <lightning-datatable class='datatable' key-field="Id" data={data1} columns={columns}
                    is-loading={tableLoadingState} onsave={handleSave} draft-values={draftValues}
                    hide-checkbox-column="true" onsort={handleSort} sorted-by={sortedFields}
                    sorted-direction={sortDirection} onrowselection={handleRowSelect}>
                </lightning-datatable>
            </template>

            <!-- handle Apex error -->
            <!-- <lightning-card>
                No Contact Found!!!!!
            </lightning-card> -->


            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
            </template>

        </div>

        <div style="text-align:center;">
            <c-custompagination onprevious={handlePrev} onnext={handleNext}></c-custompagination>
        </div>
    </lightning-card>





</template>
