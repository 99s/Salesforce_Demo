<template>
    <lightning-card title="render Multiple Template" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">SignUp Form
            </h2>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
        </div>
        <!-- <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">SignIn Form
        </h2> -->
        <lightning-button variant="destructive" label="back" title="back" onclick={handleClick}
            class="slds-m-left_x-small">
        </lightning-button>
        <lightning-button variant="success" label="signUp" title="signUp" onclick={submitHandler}
            class="slds-m-left_x-small">
        </lightning-button>
    </lightning-card>
</template>
